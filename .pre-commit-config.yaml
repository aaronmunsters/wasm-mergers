default_install_hook_types:
  - pre-commit
  - commit-msg

repos:
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v4.2.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]
        args: []

  -   repo: https://github.com/doublify/pre-commit-rust
      rev: v1.0
      hooks:
      -   id: fmt
      -   id: cargo-check
      -   id: clippy